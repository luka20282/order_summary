<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">

      <img src="./images/illustration-hero.svg" alt="dancing girl" class="panel__image">
      
      <h1 class="summary">Order Summary</h1>
      
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        
        <div class="payment__panel">
          <div class="panel__left">
            <img src="./images/icon-music.svg" alt="music icon" class="music__icon">
            <div class="left__text">
              <h5 class="plan">Annual Plan</h5>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a href="blank" class="plan__change">Change</a>
        </div>
        <div class="pay__button">
          <button class="payment">Proceed to Payment</button> <br>
        </div>
        <a href="blank" class="order__cancel">Cancel Order</a>
      </div>
  </main>
  <footer>  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
